-sed distributions the package is libevent-dev

 clean: ['~']

- link:
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    ~/.gitignore_global: gitignore_global
    ~/.gitconfig: gitconfig
    ~/.zshrc: zshrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  -
    - "if [ ! -d ~/.oh-my-zsh ]; then  sh -c \"$(curl -fsSL https://raw.github.com/robbyrussell/oh-my-zsh/master/tools/install.sh)\"; fi"
    - Setting up oh-my-zsh
  -
    - "if [ ! -d ~/.vim/bundle/Vundle.vim ]; then git clone https://github.com/gmarik/Vundle.vim.git ~/.vim/bundle/Vundle.vim; fi"
    - Setting up Vundle
  -
    - "if [ ! -d ~/.vim/colors/molokai.vim ]; then mkdir ~/.vim/colors; \"$(curl -O ~/.vim/colors/molokai.vim https://raw.githubusercontent.com/tomasr/molokai/master/colors/molokai.vim)\"; fi"
    - Getting vim colors
  -
    - "echo | vim +PluginInstall +qall"
    - Installing Vim plugins


